<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-info">
    <a class="navbar-brand" href="/">Welcome to Note Tip Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-warning save-note" href="/" role="button" ></i> 
      <br>
      <i class="fas fa-pen text-warning new-note" href="/" role="button"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <br><br>
      <div class="card-header" style="width: 25rem;">
        <h5><strong class="text-danger">Save and Write Notes on Right</strong></h5>
        <h5><strong class="text-danger">View Notes on the Left</strong></h5>
        <h5><strong class="text-danger">Enter Notes Below</strong></h5>
      </div>
        <br><br>
        <div class="card" style="width: 25rem;">
        <input class="note-title" id="note-title" placeholder="Enter Note Title" maxlength="28" type="text">
        <br>
        <textarea class="note-textarea" id= "note-textarea" placeholder="What are you thinking?" maxlength="250" type=""></textarea>
      </div>
        <br>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
